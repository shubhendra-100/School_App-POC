<template>
    <lightning-button variant="brand" class="slds-m-left_x-small slds-p-horizontal_x-small" 
    icon-name="utility:adduser" title="Create Academic Year" onclick={openModal}>
    </lightning-button>
    <template if:true={isModalOpen}>
        
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <!-- <div>
                    <button class="slds-button slds-float_right slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </div> -->
<!-- 
                style="margin:15px; text-transform:uppercase; font-weight:bold "
                icon-name="action:new_child_case" class="slds-modal__content  slds-p-around_medium"  title="Create Academic Year" -->

                
                    
                    <header class="slds-modal__header">
                        <button class="slds-button slds-float_right slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" onclick={closeModal} variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                             Create Academic Year
                        </h2>
                    </header>
                    <lightning-card >
                    <lightning-layout size="12" class="slds-p-around_medium">
                        <lightning-layout-item size="6" class="slds-p-around_small slds-p-top_none">
                            <lightning-input type="month" label="From" name="fromDate" required size="6"
                                onchange={handleInput}></lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item size="6" class="slds-p-around_small slds-p-top_none">
                            <lightning-input type="month" label="To" name="toDate" required size="6"
                                onchange={handleInput}></lightning-input>
                        </lightning-layout-item>
                    </lightning-layout>

                    <div slot="footer" class="slds-clearfix ">
                        <lightning-button  label="Cancel" onclick={closeModal}
                            class=" slds-p-around_x-small slds-float_right"></lightning-button>
                        <lightning-button  label="Save" onclick={saveHandler} variant="brand"
                            class=" slds-p-around_x-small slds-float_right">
                        </lightning-button>
                    </div>

                 </lightning-card> 
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>

    </template>

</template>
